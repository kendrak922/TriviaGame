<div class="container">
    <div class="row"> 
        <div class= 'col-xs-2'></div>
        <h1>Did you actually read that?</h1>  
        <p>Sparknotes can't help you now. You have 120 seconds to recall facts from all the books you should have read during high-school. Good luck. </p>
    </div>  
</div>
    <div class ="row">
    <div class= "col-xs-2"></div>
   <legend class="col-form-legend col-sm-6">What do the "eyes of Dr. T.J. Eckleburg" represent in The Great Gatsby?</legend> 
    </div>
   <div class ="row">
    <div class="col-sm-10">
   <div class="form-check">
        <label class="form-check-label">
        <input class="form-check-input" type="radio" id="exampleRadios1" value="option1">
        </label>
    </div> 
    <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" id="gridRadios2" value="option2">
              Option two can be something else and selecting it will deselect option one
            </label>
        </div>
    </div>
    </div>
<script type= "text/javascript" src="assets/javascript/app.js">
